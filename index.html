<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart - Version 3.0</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li>
                                        <a class="dropdown-item" href="#">Action</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Another action</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider" />
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="container my-5">
                    <form id="form" class="row g-3">
                        <div class="col-md-6">
                            <label for="product-title" class="form-label">Product Title</label>
                            <input type="text" class="form-control" id="product-title" />
                        </div>
                        <div class="col-md-6">
                            <label for="product-upload" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="product-upload" />
                        </div>
                        <div class="col-md-3">
                            <label for="size" class="form-label">Product Size</label>
                            <select id="product-size" class="form-select">
                                <option selected>SM</option>
                                <option>MD</option>
                                <option>LG</option>
                                <option>XL</option>
                                <option>XXL</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="color" class="form-label">Product Color</label>
                            <input type="text" class="form-control" id="product-color" />
                        </div>
                        <div class="col-3">
                            <label for="brand" class="form-label">Brand Name</label>
                            <input type="text" class="form-control" id="product-brand" />
                        </div>
                        <div class="col-3">
                            <label for="price" class="form-label">Product Price</label>
                            <input type="number" class="form-control" id="product-price" />
                        </div>
                        <div class="col-12">
                            <input type="submit" value="Add Product" />
                        </div>
                    </form>
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="row">
                        <h2 class="mb-4">Shopping Cart</h2>
                        <div class="col-sm-9 mb-5">
                            <div class="card">
                                <div id="product-container" class="card-body"></div>
                                <div class="card-footer d-flex">
                                    <div class="me-auto">
                                        <a href="#" class="btn btn-outline-secondary">Continue Shopping</a>
                                    </div>
                                    <div>
                                        <a href="#" class="btn btn-primary">Make Purchase</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3 mb-5">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Have coupon?</h5>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Coupon Code" />
                                        <button class="btn btn-primary" type="button" id="coupon-btn">Apply</button>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="total card-body mb-3 d-flex justify-content-between">
                                    <div class="total-left">
                                        <p>Subtotal :</p>
                                        <p>Tax 10% :</p>
                                        <p>Total :</p>
                                    </div>
                                    <div class="total-right">
                                        <p>$<span id="subtotal">0</span></p>
                                        <p>$<span id="tax">0</span></p>
                                        <p>$<span id="total">0</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
